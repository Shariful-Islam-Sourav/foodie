<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodie</title>
    <link rel="shortcut icon" href="./assets/fab.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo-txt">
        <a href="#">Foodie.</a>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Menus</a></li>
          <li><a href="#">Faq</a></li>
          <li><a class="signup btn" href="#">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <!--Header Section End-->
    <section class="hero-section flexible">
      <div class="left-content">
        <h1>
          <span class="orange">Refresh</span> Yourself Now, <br>Eat Something Tasty <br> From Foodie.
        </h1>
        <p>
          Tired of eating those herbs?<br />
          Come and eat something appetizing with us!
        </p>
        <a class="order btn" href="#">Order Now</a>
      </div>
      <div class="right-content">
        <img src="./assets/hero-model.png" alt="Hero-Model" />
      </div>
    </section>
    <!-- Hero Section End-->
    <section class="about-section flexible">
        <div class="left-content">
            <img src="./assets/about-models.png" alt="About Model" />
        </div>
    </section>
  </body>
</html>
